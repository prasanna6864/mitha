<!DOCTYPE html>
<html>
<head>
    <title>Example of div Tag</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .header, .content, .footer {
            padding: 10px;
            margin-bottom: 10px;
        }
        .header {
            background-color: #f1f1f1;
        }
        .content {
            background-color: #e2e2e2;
        }
        .footer {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Header</h1>
    </div>
    <div class="content">
        <p>This is the content area.</p>
    </div>
    <div class="footer">
        <p>Footer</p>
    </div>
</div>

</body>
</html>
